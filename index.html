<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Game</title>
 <style>
  body{
   user-select:none;
   -webkit-user-select: none;
  }
  canvas {
   border: 1px solid #d3d3d3;
   background-color: #f1f1f1;
   width: 100%;
   height: 470px;

  }
 </style>
</head>

<body onload="startgame()">
 <div>
  <button onmousedown="moveup()" ontouchstart="moveup()" onmouseup="clearmove()">Up</button>
  <button onmousedown="movedown()" ontouchstart="movedown()" onmouseup="clearmove()">Down</button>
  <button onmousedown="moveleft()" ontouchstart="moveleft()" onmouseup="clearmove()">Left</button>
  <button onmousedown="moveright()" ontouchstart="moveright()" onmouseup="clearmove()">Right</button>
 </div>

 <script>
  var myGamePiece;
  var myObstacle = [];

  function startgame() {
   myGamePiece = new component(20, 20, 'red', 10, 120);
   myGame.start();
   // myObstacle = new component(10, 200, 'green', 300, 120);
   // myUpBtn = new component(30, 30, "blue", 50, 10);
   // myDownBtn = new component(30, 30, "blue", 50, 70);
   // myLeftBtn = new component(30, 30, "blue", 20, 40);
   // myRightBtn = new component(30, 30, "blue", 80, 40);
  }

  function component(width, height, color, x, y) {
   this.width = width;
   this.height = height;
   this.speedX = 0;
   this.speedY = 0;
   this.x = x;
   this.y = y;

   this.update = function () {
    ctx = myGame.context;
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
   }

   this.newPos = function () {
    this.x += this.speedX;
    this.y += this.speedY;
   }

   this.crashWith = function (otherobj) {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var otherleft = otherobj.x;
    var otherright = otherobj.x + (otherobj.width);
    var othertop = otherobj.y;
    var otherbottom = otherobj.y + (otherobj.height);
    var crash = true;
    if ((mybottom < othertop) ||
     (mytop > otherbottom) ||
     (myright < otherleft) ||
     (myleft > otherright)) {
     crash = false;
    }

    return crash;
   }

   // this.clicked = function () {
   //  var myleft = this.x;
   //  var myright = this.x + (this.width);
   //  var mytop = this.y;
   //  var mybottom = this.y + (this.height);
   //  var clicked = true;

   //  if ((mybottom < myGame.y) || (mytop > myGame.y) || (myright < myGame.x) || (myleft > myGame.x)) {
   //   clicked = false;
   //  }
   //  return clicked;
   // }
  }

  var myGame = {
   canvas: document.createElement("canvas"),
   start: function () {
    this.canvas.width = 400;
    this.canvas.height = 200;
    this.canvas.style.cursor = "none";
    this.context = this.canvas.getContext("2d");
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.frameNo = 0;
    this.interval = setInterval(updateGame, 20);

    window.addEventListener("keydown", function (e) {
     myGame.keys = (myGame.keys || []);
     myGame.keys[e.keyCode] = (e.type == "keydown");
    })
    window.addEventListener("keyup", function (e) {

     myGame.keys[e.keyCode] = (e.type == "keydown");
    })
    // window.addEventListener("mousemove", function (e) {
    //  myGame.x = e.pageX;
    //  myGame.y = e.pageY;
    // });
    // window.addEventListener("touchmove", function (e) {
    //  myGame.x = e.touhes[0].screenX;
    //  myGame.y = e.touches[0].screenY;
    // });
    // window.addEventListener('mousedown', function (e) {
    //  myGame.x = e.pageX;
    //  myGame.y = e.pageY;
    // });
    // window.addEventListener('mouseup', function (e) {
    //  myGame.x = false;
    //  myGame.y = false;
    // });
    // window.addEventListener('touchstart', function (e) {
    //  myGame.x = e.pageX;
    //  myGame.y = e.pageY;
    // })
    // window.addEventListener('touchend', function (e) {
    //  myGame.x = false;
    //  myGame.y = false;
    // })

   },
   clear: function () {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
   },
   stop: function () {
    clearInterval(this.interval);
   }
  }

  function updateGame() {
   var x, y;

   for (i = 0; i < myObstacle.length; i += 1) {
    if (myGamePiece.crashWith(myObstacle[i])) {
     myGame.stop();
     return;
    }
   }

   myGame.clear();
   // myObstacle.x += -1;
   myGame.frameNo += 1;
   if (myGame.frameNo == 1 || everyinterval(150)) {
    x = myGame.canvas.width;
    minHeight = 20;
    maxHeight = 150;
    height = Math.floor(Math.random() * (maxHeight-minHeight+1)+minHeight);
    minGap = 50;
    maxGap = 200;

    gap = Math.floor(Math.random() * (maxGap-minGap +1)+minGap);
    myObstacle.push(new component(10, height, "green", x, 0));
    myObstacle.push(new component(10, x-height-gap, "green", x, height+gap));
   }
   for (i = 0; i < myObstacle.length; i += 1) {
    myObstacle[i].x += -1;
    myObstacle[i].update();
   }


   myGamePiece.update();
   myGamePiece.newPos();

   function everyinterval(n) {
    if ((myGame.frameNo / n) % 1 == 0) { return true; }
    return false;
   }
   // myObstacle.update();
   // myGamePiece.x += myGamePiece.speedX;
   // myGamePiece.y += myGamePiece.speedY;

   //   myGamePiece.speedX = 0;
   // myGamePiece.speedY = 0;


   if (myGame.keys && myGame.keys[37]) { myGamePiece.speedX = -1; }
   if (myGame.keys && myGame.keys[39]) { myGamePiece.speedX = 1; }
   if (myGame.keys && myGame.keys[38]) { myGamePiece.speedY = -1; }
   if (myGame.keys && myGame.keys[40]) { myGamePiece.speedY = 1; }

   if (myGame.x && myGame.y) {
    myGamePiece.x = myGame.x;
    myGamePiece.y = myGame.y;
   }


   // if (myUpBtn.clicked()) {
   //  myGamePiece.y -= 1;
   // }
   // if (myDownBtn.clicked()) {
   //  myGamePiece.y += 1;
   // }
   // if (myLeftBtn.clicked()) {
   //  myGamePiece.x -= 1;
   // }
   // if (myRightBtn.clicked()) {
   //  myGamePiece.x += 1;
   // }


   // myUpBtn.update();
   // myDownBtn.update();
   // myLeftBtn.update();
   // myRightBtn.update();
  }

  function moveup() {
   myGamePiece.x += myGamePiece.speedX;
   myGamePiece.y += myGamePiece.speedY;
   myGamePiece.speedY = -1;
  }
  function movedown() {
   myGamePiece.x += myGamePiece.speedX;
   myGamePiece.y += myGamePiece.speedY;
   myGamePiece.speedY = 1;
  }
  function moveleft() {
   myGamePiece.x += myGamePiece.speedX;
   myGamePiece.y += myGamePiece.speedY;
   myGamePiece.speedX -= 1;
  }
  function moveright() {
   myGamePiece.x += myGamePiece.speedX;
   myGamePiece.y += myGamePiece.speedY;
   myGamePiece.speedX = 1;
  }

  function clearmove() {
   myGamePiece.speedX = 0;
   myGamePiece.speedY = 0;
  }


 </script>
</body>

</html>
